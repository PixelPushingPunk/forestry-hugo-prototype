{{ define "main" }}
  {{ if eq .Section "our-approach" }}
    <div class="gallery-carousel-wrapper">
      <div class="gallery-carousel">
        {{ range where .Pages "Section" "our-approach" }}
          <div><img src="{{ .Params.image }}"/></div>
        {{ end }}
      </div>
      <div class="buttons">
        <button class="prev half-button white pa3 bn hover-shadow hover-bg-blck bg-animate theorem-blue-bg">Prev</button>
        <button class="next half-button white pa3 bn hover-shadow hover-bg-blck bg-animate theorem-blue-bg">Next</button>
      </div>
    </div>
  {{ else }}
  <article class="pa3 pa4-ns nested-copy-line-height nested-img">
    <main class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy mid-gray">
      {{- .Content -}}
    </main>
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range .Paginator.Pages }}
        <div class="relative w-100 w-30-l mb4 bg-white">
          {{- partial "summary.html" . -}}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
  {{ end }}
{{ end }}
